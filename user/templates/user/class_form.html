{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}

<h4>Create a new Class</h4>

<form  action="{% url 'user:new_class' %}" method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  <input type="submit" class="btn btn-primary btn-large" value="Create">
</form>

{% endblock %}
