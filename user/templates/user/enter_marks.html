{% extends "base.html" %}
{% block content %}

<div class="jumbotron">
  <h2>Enter Marks</h2>
  <form action="{% url 'user:save_marks' %}" method="post">
    {% csrf_token %}
    {% for i in student_list %}
      <input type="hidden" name="class_id" value="{{class_id}}">
      <input type="hidden" name="marks_list_id" value="{{marks_list_id}}">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Student Name</th>
            <th>Enter Marks</th>
          </tr>
        </thead>
        <tbody>
          {% for j in i.students.all %}
          <tr>
            <td>{{j.username}}</td>
            <td><input type="number" name="{{j.username}}" value="0"></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <input type="submit"  value="Enter Marks" class="btn btn-primary">
    {% endfor %}
  </form>
</div>


{% endblock %}
